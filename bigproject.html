<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colman Shades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="home.css" rel="stylesheet">
</head>

<body>
  <header class="row">
    <div class="col-lg-3 leftBar">
      <span class="leftBar">
        <button id="SignIn" type="button" class="btn btn-outline-secondary">Sign in</button>
        <button id="SignUp" type="button" class="btn btn-outline-secondary">Sign up</button>
        <button type="button" class="btn"><i class="bi bi-bag"></i></button>
      </span>
    </div>

    <div class="col-lg-4">
      <div class="input-group mb-4 sh">

        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <a href="Women.html"><button type="button" class="btn btn-link un-l">Women</button></a>
          <a href="Men.html"><button type="button" class="btn btn-link un-l">Men</button></a>
          <a href="Branches.html"><button type="button" class="btn btn-link un-l">Branches</button></a>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="input-group mb-4 sh">
        <input type="text" class="form-control rounded inline" placeholder="search" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-light s-right-btn" type="button" id="button-addon2">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>



    <div class="col-lg-1 text-end">
      <a href="bigproject.html"><img id="logo" src="images/LOGO.png" alt="LOGO"></a>
    </div>
    <hr>
  </header>


  <main>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/img-1.jpg" alt="img-1" />
          <img class="image-item" src="images/img-2.jpg" alt="img-2" />
          <img class="image-item" src="images/img-3.jpg" alt="img-3" />
          <img class="image-item" src="images/img-4.jpg" alt="img-4" />
          <img class="image-item" src="images/img-5.jpg" alt="img-5" />
          <img class="image-item" src="images/img-6.jpg" alt="img-6" />
          <img class="image-item" src="images/img-7.jpg" alt="img-7" />
          <img class="image-item" src="images/img-8.jpg" alt="img-8" />
          <img class="image-item" src="images/img-9.jpg" alt="img-9" />
          <img class="image-item" src="images/img-10.jpg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>

    

  </main>


  <hr>
  <footer>
    <div>
      <button type="button" class="btn btn-link un-l">Contact Us</button>
      <p>Find us on Facebook</p>
      <button><i class="bi bi-facebook"></i></button>
    </div>
  </footer>



  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
